<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thẻ Mark đánh dáu văn bản</title>
  </head>
  <body>
    <p>
      HTML5 là
      <mark style="color: white; background-color: black">phiên bản</mark> tốt
      nhất của HTML từ trước đến nay.<br />
      CSS là
      <mark style="color: black; background: palevioletred"
        >ngôn ngữ tạo phong cách</mark
      >cho trang web. <br />
      JavaScript là <mark>ngôn ngữ lập trình web phổ biến nhất</mark>.
    </p>
  </body>
</html>
