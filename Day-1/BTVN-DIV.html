<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thẻ khối Div</title>
  </head>
  <body>
    <div style="background-color: darkgray">
      HTML là ngôn ngữ đánh dấu nội dung Web <br />
      CSS là ngôn ngữ tạo phong cách Web <br />
      JS là ngôn ngữ lập trình Web
    </div>
    <hr />
    <div style="background-color: lightskyblue">
      HTML is a Web Content Markup Langugage <br />
      CSS is a Web Style Sheet Langugage <br />
      JS is a Web Programming Langugage
    </div>
    <hr />
    <div style="background-color: palevioletred">
      HTML 是一种 Web 内容標記語言 <br />
      CSS 是一种 Web 樣式表語言 <br />
      JS 是一种 Web 程式語言
    </div>
    <hr />
  </body>
</html>
