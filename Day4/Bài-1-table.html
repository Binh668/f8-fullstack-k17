<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang trí table</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
      box-shadow: 10px 10px 10px gray;
    }

    tr,
    th,
    td {
      border: 1px solid white;
      padding: 6px;
    }

    tr > th {
      background-color: blue;
      color: white;
    }
    tr:nth-child(odd) {
      background-color: aqua;
    }
    tr:hover {
      background-color: pink;
    }
  </style>
  <body>
    <table>
      <tr>
        <th>HỌ VÀ TÊN</th>
        <th>NĂM SINH</th>
        <th>TỈNH THÀNH</th>
        <th>Menu</th>
      </tr>
      <tr>
        <td>Nguyễn Minh Tâm</td>
        <td>2000</td>
        <td>Hà Nội</td>
        <td>&#43;|&#9998;|&#x1F5D1;</td>
      </tr>
      <tr>
        <td>Châu Thái Bảo</td>
        <td>2006</td>
        <td>Nghệ An</td>
        <td>&#43;|&#9998;|&#x1F5D1;</td>
      </tr>
      <tr>
        <td>Châu Bảo Ngọc</td>
        <td>2004</td>
        <td>Cần Thơ</td>
        <td>&#43;|&#9998;|&#x1F5D1;</td>
      </tr>
      <tr>
        <td>Đỗ Thị Tuyết Mai</td>
        <td>2009</td>
        <td>Bến Tre</td>
        <td>&#43;|&#9998;|&#x1F5D1;</td>
      </tr>
      <tr>
        <td>Nguyễn Ngọc Anh</td>
        <td>2009</td>
        <td>Hà Nội</td>
        <td>&#43;|&#9998;|&#x1F5D1;</td>
      </tr>
      <tr>
        <td>Nguyễn Minh Trí</td>
        <td>2002</td>
        <td>Đà Nẳng</td>
        <td>&#43;|&#9998;|&#x1F5D1;</td>
      </tr>
    </table>
  </body>
</html>
